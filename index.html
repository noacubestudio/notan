<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            touch-action: none;
        }
        #top-menu {
            position: absolute;
            white-space: nowrap;
            overflow-x: auto;
            width: calc(100% - 32px);
            padding: 16px;
            font-size: 32px;
            color: white;
            user-select: none;
        }
        #top-menu button {
            box-sizing: border-box;
            touch-action: none;
            background-color: transparent;
            border: none;
            outline: white 1px solid;
            color: white;
            font-size: inherit;
            font-family: inherit;
            min-width: 2.6em;
            line-height: 0;
            padding: 0.8em 0.05em;
            margin: 0 0.1em;
        }
        #top-menu button:hover {
            outline-width: 2px;
        }
        /* on mobile, make the menu smaller */
        @media (max-width: 600px) {
            #top-menu {
                font-size: 20px;
                width: calc(100% - 16px);
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <canvas id="display-canvas"></canvas>
    <div id="top-menu">
        Now, <button onclick="pressedButton(this)" id="button-color">draw</button>
        a   <button onclick="pressedButton(this)" id="button-tool">shape</button>
        or  <button onclick="pressedButton(this)" id="button-undo">undo</button>
        or  <button onclick="pressedButton(this)" id="button-save">save</button>.
    </div>
    <script src="main.js"></script>
</body>
</html>
